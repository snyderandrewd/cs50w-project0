<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div>
            <ul class="navbar">
                <li class="nav-item"><a href="index.html">Home</a></li>
            </ul>
        </div>

        <div class="center logo">
            <img src="google.png" alt="google">
        </div>

        <p class="google-advanced">Advanced Search</p>

        <div class="gray-line"></div>

        <div class="find-pages">
                <p>Find pages with...</p>
        </div>

        <div class="advanced-search">
            <form action="https://google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p>all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="adv-btn-input">
                    </div>
                </div>

                <div class="row-input">
                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="adv-btn-input">
                    </div>
                </div>
                                
                <div class="row-input">
                    <div class="left">
                        <p>any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="adv-btn-input">
                    </div>
                </div>
                                
                <div class="row-input">
                    <div class="left">
                        <p>none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="adv-btn-input">
                    </div>
                </div>

                <div class="adv-button-div">
                        <input type="submit" value="Advanced Search" class="adv-button">
                </div>
            </form>
        </div>
    </body>
</html>
